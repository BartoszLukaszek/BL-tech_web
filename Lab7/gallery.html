    <div class="lightbox">

        const img = document.querySelector("#img1")

        img.addEventListener('click',openlightbox)
        

        function openlightbox() {
            const lightbox = document.querySelector(".lightbox")
            lightbox.classList.add("visible")
            console.log(lightbox);
        }
    </script>
